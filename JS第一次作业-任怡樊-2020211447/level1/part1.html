<script>
    var arr = [1, 2, 3, 3, 4, 'a', 'a', 'b', 'c'];

    function reduce(arr) {
        // ES6 set去重
        var res = Array.from(new Set(arr));
        return res;
    }
    console.log(reduce(arr)); //[1, 2, 3, 4, "a", "b", "c"]
</script>
