<script>
    var arr = [1, 5, 4, 8, 2, 6, 3, 9, 7];

    function mySort(arr) {
        // code
        // 冒泡排序
        let temp;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        // sort快速排序
        // arr.sort();
        return arr;
    }
