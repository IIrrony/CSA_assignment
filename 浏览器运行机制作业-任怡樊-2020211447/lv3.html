<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv3</title>
    <style>
        .box {
            position: absolute;
            width: 150px;
            height: 200px;
            background-color: black;
            margin: 20px auto;
            transition: 0.8s ease-in-out;
            bottom: 0;
        }
        .box:hover {
            height: 400px;
        }

        .big {
            position: relative;
            height: 500px;
            width: 150px;
            margin: 10px auto;
        }


    </style>
</head>
<body>
    <div class="big">
        <div class="box"></div>
    </div>
</body>

</html>
