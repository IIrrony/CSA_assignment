<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎 - 有问题，就会有答案</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div class="logo">
        <img src="images/title.png" alt="">
    </div>
    <div class="login">
        <div class="title">
            <h1>密码登录</h1>
        </div>
        <form action="">
            <div class="info">
                <input type="text" name="" id="" placeholder="手机号或邮箱">
                <input type="password" name="" id="" placeholder="密码">
            </div>
            <div class="forget">
                <a href="#"><p class="haiwai">海外手机号登录</p></a>
                <a href="#"><p class="mima">忘记密码？</p></a>
            </div>
            <div class="yes">
                <button>登录</button>
            </div>
        </form>
        <div class="agreement">
            <p>未注册手机验证后自动登录，注册即代表同意《知乎协议》《隐私保护指引》</p>
        </div>
        <div class="other">
            <h3>社交帐号登录</h3>
            <ul>
                <li class="weibo">微博</li>
                <li class="qq">QQ</li>
                <li class="weix">微信</li>
            </ul>
        </div>
        <div class="app">
            <div class="app-hao">开通机构号</div>
            <div class="app-app">下载知乎App</div>
        </div>
    </div>
</body>
</html>
